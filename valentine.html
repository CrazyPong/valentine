<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine ❤️</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffe6eb;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        position: relative;
        width: 320px;
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-120%);
        bottom: 40px;
    }

    #no {
        background: #ccc;
        left: 50%;
        transform: translateX(20%);
        bottom: 40px;
    }

    #message {
        display: none;
        font-size: 18px;
        color: #ff4d6d;
    }
</style>
</head>
<body>

<div class="card">
    <h1 id="question">Veux-tu être ma Valentine ?</h1>

    <p id="message">
        Bonne réponse ❤️<br><br>
        Je te donne rendez-vous le vendredi 13 février à 16h30 dans notre maison.
    </p>

    <button id="yes">Oui</button>
    <button id="no">Non</button>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const question = document.getElementById('question');
const message = document.getElementById('message');

noBtn.addEventListener('mouseenter', () => {
    const card = document.querySelector('.card');
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + 'px';
    noBtn.style.bottom = y + 'px';
});

yesBtn.addEventListener('click', () => {
    question.style.display = 'none';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    message.style.display = 'block';
});
</script>

</body>
</html>
