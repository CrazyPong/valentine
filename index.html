<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #fdecef;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* petits c≈ìurs discrets */
    .heart {
        position: absolute;
        color: rgba(255, 77, 109, 0.15);
        font-size: 18px;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }

    .card {
        background: white;
        padding: 40px 35px 100px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        width: 360px;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
        font-weight: 500;
        color: #333;
    }

    button {
        padding: 12px 26px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-110%);
        bottom: 30px;
    }

    #no {
        background: #e5e5e5;
        color: #555;
        left: 50%;
        transform: translateX(20%) scale(1);
        bottom: 30px;
        transition:
            left 0.3s ease,
            bottom 0.3s ease,
            transform 0.8s ease,
            opacity 0.8s ease;
    }


    #message {
        display: none;
        font-size: 17px;
        color: #ff4d6d;
        line-height: 1.5;
    }

    #photo {
        display: none;
        margin: 25px auto 0;
        max-width: 100%;
        object-fit: cover;
        border-radius: 16px;
        box-shadow: 0 12px 28px rgba(0,0,0,0.18);
        opacity: 0;
        filter: saturate(1.05) contrast(1.02);
        transform: scale(0.96);
        transition:
            opacity 0.9s ease,
            transform 0.9s ease;
    }


</style>
</head>

<body>

<!-- c≈ìurs g√©n√©r√©s en JS -->

<div class="card">
    <h1 id="question">
        Est-ce que tu accepterais d‚Äô√™tre ma Valentine ?
    </h1>

    <p id="message">
        <img
            id="photo"
            src="20251106_124500.jpg"
            alt="Nous ‚ù§Ô∏è"
        />

        Bonne r√©ponse ‚ù§Ô∏è<br><br>
        Je te donne rendez-vous<br>
        le xxx 13 xxx √† xxh00.<br>
    </p>

    <button id="yes">Oui üíô</button>
    <button id="no" type="button">Non üíî</button>
</div>

<script>
    const noBtn = document.getElementById('no');
    const card = document.querySelector('.card');
    
    // s√©curit√© absolue : Non ne fait rien
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
    });
    
    // distance souris ‚Üí bouton
    document.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
    
        const distance = Math.hypot(
            e.clientX - centerX,
            e.clientY - centerY
        );
    
        // seuils (ajustables)
        const maxDistance = 80;
        const minDistance = 40;
    
        if (distance < maxDistance) {
    
            // d√©placement doux
            const maxX = card.clientWidth - noBtn.offsetWidth - 20;
            const maxY = card.clientHeight - noBtn.offsetHeight - 20;
    
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
    
            noBtn.style.left = x + 'px';
            noBtn.style.bottom = y + 'px';
    
            // calcul du scale (1 ‚Üí 0)
            const scale = Math.max(
                0,
                Math.min(1, (distance - minDistance) / (maxDistance - minDistance))
            );
    
            noBtn.style.transform = `scale(${scale})`;
            noBtn.style.opacity = scale;
        } else {
            // quand la souris s‚Äô√©loigne, il redevient normal
            noBtn.style.transform = 'scale(1)';
            noBtn.style.opacity = '1';
        }
    });



    // clic sur Oui
    document.getElementById('yes').addEventListener('click', () => {
        document.getElementById('question').style.display = 'none';
        document.getElementById('yes').style.display = 'none';
        document.getElementById('no').style.display = 'none';
    
        const message = document.getElementById('message');
        const photo = document.getElementById('photo');
    
        message.style.display = 'block';
        photo.style.display = 'block';
    
        // d√©clenchement de l‚Äôanimation
        requestAnimationFrame(() => {
            photo.style.opacity = '1';
            photo.style.transform = 'scale(1)';
        });
    });


    // g√©n√©ration des c≈ìurs
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (15 + Math.random() * 10) + 's';
        heart.style.fontSize = (14 + Math.random() * 10) + 'px';
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
